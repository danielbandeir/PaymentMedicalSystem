{% extends "base.html" %}
{% block name_title %}Buscar paciente{% endblock %}
{% load static %}
{% block link_css %}
{% endblock %}

{% block content %}
{% include 'nav.html' %}

    <nav class="container light-blue lighten-3">
        <div class="nav-wrapper">
        <form>
            <div class="input-field">
            <input id="search" name="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
            </div>
        </form>
        </div>
    </nav>

    <table class="container">
        <thead>
          <tr>
              <th>Nome</th>
              <th>Ações</th>
          </tr>
        </thead>

{% for paciente in pacientes %}

        <tbody>
          <tr>
            <td>{{ paciente.Nome }}</td>
            <td>
            <a href="{% url 'verPaciente' paciente.id %}"><i class="material-icons" style="color: black">person</i></a>
            <a href="{% url 'editarPaciente' paciente.id %}"><i class="material-icons" style="color: black">edit</i></a>
            <a href="{% url 'deletarPaciente' paciente.id %}"><i class="material-icons" style="color:red">delete_sweep</i></a>
            </td>
          </tr>
        </tbody>
    
{% endfor %}    
      </table>
{% endblock %}
